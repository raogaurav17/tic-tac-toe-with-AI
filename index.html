<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles.css" rel="stylesheet"> 
    <link rel = "icon" type ="images/jpg" href="icon.jpg">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Tic-Tac-Toe-Game</title>
</head>
<body>
   <main>
    <h1>Tic-Tac-Toe</h1>
    
    <div class="first-row">
        <div class="mode-selector">
            <p>Select Mode</p>
            <label class="radio-label"><input type="radio" name="mode" value="single" checked> Single Player</label>
            <label class="radio-label"><input type="radio" name="mode" value="multiplayer"> Multiplayer</label>
        </div>
        <div class="result-container">
            <div class="player-result">
                <p class="player">Player O: </p>
                <p class="scoreO">0</p>
            </div class="player">
            <div class="player-result">
                <p class = "player">Player X: </p>
                <p class="scoreX">0</p>
            </div>
        </div>
        <button id = "new-game">New Game</button>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        
    </div>
    <button id = "reset-game">Reset Game</button>
    <div class="msg-container hide">
        <p id = "msg">WINNER !!!</p>
    </div>
   </main>
   <div class="contact-floating-menu">
        <a href="mailto:ydv17gaurav@gmail.com" class="icon-button" title="Email">
            <i data-lucide="mail"></i>
        </a>

        <a href="https://www.linkedin.com/in/ydv17gaurav/" class="icon-button" title="LinkedIn" target="_blank">
            <i data-lucide="linkedin"></i>
        </a>

        <a href="https://github.com/raogaurav17/" class="icon-button" title="GitHub" target="_blank">
            <i data-lucide="github"></i>
        </a>
    </div>

   <script type="module" src = "app.js"></script>
   <script>
        lucide.createIcons();
    </script>
</body>
</html>
